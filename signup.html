<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - RememberMe</title>
    <link href="output.css" rel="stylesheet">
    <link href="remember.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Override styles untuk signup page */
        body {
            background-color: #111827;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 390px;
            min-height: 100vh;
            width: 100%;
            position: relative;
            background-color: #111827;
            margin: 0 auto;
            overflow: hidden;
        }
        
        /* Background element design */
        .bg-gradient {
            position: absolute;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            filter: blur(60px);
            z-index: 1;
        }
        
        .bg-gradient-1 {
            top: 10%;
            left: -30px;
            background: rgba(119, 73, 248, 0.2);
        }
        
        .bg-gradient-2 {
            bottom: 30%;
            right: -30px;
            background: rgba(98, 52, 224, 0.15);
        }
        
        main {
            position: relative;
            z-index: 10;
            padding: 1.5rem;
        }
        
        header {
            position: sticky;
            top: 0;
            z-index: 50;
            background-color: #111827;
            border-bottom: 1px solid #374151;
            padding: 0.75rem 1rem;
            display: flex;
            align-items: center;
        }
        
        .back-button {
            padding: 0.5rem;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .back-button:hover {
            color: #7749F8;
            transform: translateX(-2px);
        }
        
        .page-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: white;
            margin-left: 0.5rem;
        }
        
        /* Form styling */
        .form-header {
            margin-bottom: 2rem;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        
        .form-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.5rem;
        }
        
        .form-subtitle {
            color: #9CA3AF;
            font-size: 0.875rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            animation: slideUp 0.8s ease-out;
        }
        
        .form-group:nth-child(2) {
            animation-delay: 0.1s;
        }
        
        .form-group:nth-child(3) {
            animation-delay: 0.2s;
        }
        
        .form-group:nth-child(4) {
            animation-delay: 0.3s;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: white;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: #1F2937;
            color: white;
            border: 1px solid #374151;
            border-radius: 0.75rem;
            transition: all 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #7749F8;
            box-shadow: 0 0 0 2px rgba(119, 73, 248, 0.25);
        }
        
        .form-input::placeholder {
            color: #6B7280;
        }
        
        .btn {
            display: block;
            width: 100%;
            text-align: center;
            padding: 0.9rem 0;
            border-radius: 0.8rem;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            margin-top: 2rem;
            animation: slideUp 0.8s ease-out;
            animation-delay: 0.4s;
        }
        
        .btn-primary {
            background-color: #7749F8;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #6234E0;
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(119, 73, 248, 0.3);
        }
        
        .login-link {
            margin-top: 2rem;
            text-align: center;
            color: #9CA3AF;
            font-size: 0.875rem;
            animation: fadeIn 1s ease-in-out;
            animation-delay: 0.5s;
        }
        
        .login-link a {
            color: #7749F8;
            font-weight: 600;
            text-decoration: none;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        /* Password toggle */
        .password-field {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6B7280;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0.25rem;
        }
        
        .password-toggle:hover {
            color: #7749F8;
        }
        
        /* Animasi */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        /* Smartphone optimizations */
        @media (max-width: 390px) {
            .form-input {
                font-size: 16px; /* Prevent zoom on focus on iOS */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Background gradient elements -->
        <div class="bg-gradient bg-gradient-1"></div>
        <div class="bg-gradient bg-gradient-2"></div>
        
        <!-- Header -->
        <header>
            <a href="index.html" class="back-button">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </a>
            <h1 class="page-title">Daftar Akun</h1>
        </header>

        <!-- Main Content -->
        <main>
            <div class="form-header">
                <h2 class="form-title">Buat Akun Baru</h2>
                <p class="form-subtitle">Isi data berikut untuk melanjutkan</p>
            </div>

            <form id="signupForm">
                <div class="form-group">
                    <label for="fullname" class="form-label">Nama Lengkap</label>
                    <input type="text" id="fullname" name="fullname" class="form-input" 
                        placeholder="Masukkan nama lengkap Anda" required>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-input"
                        placeholder="Masukkan email Anda" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="password-field">
                        <input type="password" id="password" name="password" class="form-input"
                            placeholder="Buat password (min. 8 karakter)" required minlength="8">
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" id="password-icon">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm-password" class="form-label">Konfirmasi Password</label>
                    <div class="password-field">
                        <input type="password" id="confirm-password" name="confirm-password" class="form-input"
                            placeholder="Ulangi password Anda" required minlength="8">
                        <button type="button" class="password-toggle" onclick="togglePassword('confirm-password')">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" id="confirm-password-icon">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">
                    Daftar Sekarang
                </button>
            </form>

            <div class="login-link">
                <p>Sudah punya akun? 
                    <a href="signin.html">Masuk di sini</a>
                </p>
            </div>
        </main>
    </div>

    <script>
        // Toggle password visibility
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const passwordIcon = document.getElementById(inputId + '-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                `;
            } else {
                passwordInput.type = 'password';
                passwordIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                `;
            }
        }

        // Form validation
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (password !== confirmPassword) {
                alert('Password dan konfirmasi password tidak cocok. Silakan coba lagi.');
                return;
            }
            
            // Pada aplikasi nyata, di sini Anda akan mengirim data ke server
            // Untuk demo, kita langsung redirect ke halaman home
            window.location.href = 'home.html';
        });
    </script>
</body>
</html>
