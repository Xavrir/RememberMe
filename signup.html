<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - RememberMe</title>
    <link href="output.css" rel="stylesheet">
    <link href="remember.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Override styles untuk signup page */
        .bg-background {
            background-color: #111827 !important;
        }
        
        .text-white {
            color: #FFFFFF !important;
        }
        
        .text-gray-400 {
            color: #9CA3AF !important;
        }
        
        .signup-input {
            background-color: #1F2937 !important;
            color: #FFFFFF !important;
            border: 1px solid #374151 !important;
        }
        
        .signup-input::placeholder {
            color: #6B7280 !important;
        }
        
        .btn-primary {
            background-color: #7749F8 !important;
            color: #FFFFFF !important;
        }
        
        .btn-primary:hover {
            background-color: #6234E0 !important;
        }
    </style>
</head>
<body class="bg-background font-poppins">
    <div class="max-w-[390px] min-h-[844px] mx-auto bg-background relative">
        <!-- Header -->
        <header class="sticky top-0 z-50 bg-background border-b border-gray-700 px-4 py-3">
            <div class="flex items-center">
                <a href="index.html" class="p-2 text-white hover:text-primary transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </a>
                <h1 class="text-xl font-bold text-white ml-2">Sign Up</h1>
            </div>
        </header>

        <!-- Main Content -->
        <main class="p-6">
            <div class="mb-8 text-center animate-fade-in">
                <h2 class="text-2xl font-bold text-white mb-2">Create Account</h2>
                <p class="text-gray-400">Please fill in the form to continue</p>
            </div>

            <form id="signupForm" class="space-y-6 animate-slide-up">
                <div class="space-y-2">
                    <label for="fullname" class="block text-sm font-medium text-white">Full Name</label>
                    <input type="text" id="fullname" name="fullname" 
                        class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent signup-input"
                        placeholder="Enter your full name">
                </div>

                <div class="space-y-2">
                    <label for="email" class="block text-sm font-medium text-white">Email</label>
                    <input type="email" id="email" name="email" 
                        class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent signup-input"
                        placeholder="Enter your email">
                </div>

                <div class="space-y-2">
                    <label for="password" class="block text-sm font-medium text-white">Password</label>
                    <input type="password" id="password" name="password" 
                        class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent signup-input"
                        placeholder="Enter your password">
                </div>

                <div class="space-y-2">
                    <label for="confirm-password" class="block text-sm font-medium text-white">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" 
                        class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent signup-input"
                        placeholder="Confirm your password">
                </div>

                <button type="submit" class="w-full bg-primary text-white py-3 rounded-lg font-semibold hover:bg-secondary transition duration-200 btn-primary">
                    Sign Up
                </button>
            </form>

            <div class="mt-8 text-center">
                <p class="text-gray-400">Already have an account? 
                    <a href="signin.html" class="text-primary font-semibold hover:text-secondary transition-colors">Sign In</a>
                </p>
            </div>
        </main>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Add validation logic here
            
            // Redirect to home page after successful signup
            window.location.href = 'home.html';
        });
    </script>
</body>
</html>
