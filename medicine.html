<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine - RememberMe</title>
    <link href="./dist/output.css" rel="stylesheet">
    <link href="remember.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Override styles untuk Medicine page */
        .medicine-list-item {
            background-color: #1F2937 !important;
            padding: 16px !important;
            border-radius: 16px !important;
            margin-bottom: 16px !important;
            border: 1px solid #374151 !important;
            display: block !important;
        }
        
        .medicine-time-label {
            font-weight: 600 !important;
            color: #FFFFFF !important;
            font-size: 18px !important;
            margin-bottom: 4px !important;
        }
        
        .medicine-time {
            color: #9CA3AF !important;
            font-size: 14px !important;
        }
        
        .medicine-status {
            background-color: #7749F8 !important;
            color: #FFFFFF !important;
            padding: 4px 8px !important;
            border-radius: 4px !important;
            font-size: 12px !important;
            display: inline-block !important;
        }
        
        .medicine-status.later {
            background-color: #374151 !important;
        }
        
        .medicine-item {
            display: flex !important;
            align-items: center !important;
            gap: 12px !important;
            padding: 8px 0 !important;
        }
        
        .medicine-icon {
            width: 40px !important;
            height: 40px !important;
            background-color: #374151 !important;
            border-radius: 8px !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            font-size: 20px !important;
        }
        
        .medicine-name {
            font-weight: 500 !important;
            color: #FFFFFF !important;
            margin-bottom: 2px !important;
        }
        
        .medicine-dosage {
            color: #9CA3AF !important;
            font-size: 14px !important;
        }
        
        .medicine-check {
            width: 24px !important;
            height: 24px !important;
            border-radius: 50% !important;
            border: 2px solid #7749F8 !important;
            background-color: transparent !important;
            cursor: pointer !important;
            transition: all 0.2s !important;
            flex-shrink: 0 !important;
        }
        
        .medicine-check:hover,
        .medicine-check.active {
            background-color: #7749F8 !important;
        }
        
        /* Modal z-index handling */
        #addMedicineModal {
            z-index: 1000 !important;
        }
        
        /* Add button tidak overlap */
        .add-button {
            position: fixed !important;
            bottom: 90px !important;  /* Agar tidak overlap dengan navigation */
            right: 24px !important;
            z-index: 50 !important;
            background-color: #7749F8 !important;
            color: white !important;
            width: 56px !important;
            height: 56px !important;
            border-radius: 50% !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1) !important;
            border: none !important;
            cursor: pointer !important;
        }
        
        .add-button:hover {
            background-color: #6234E0 !important;
            transform: translateY(-2px) !important;
        }
    </style>
</head>
<body class="bg-background">
    <div class="max-w-[390px] min-h-[844px] mx-auto bg-background relative">
        <!-- Header -->
        <header class="sticky top-0 z-50 bg-background border-b border-gray-800 px-4 py-3">
            <div class="flex justify-between items-center">
                <h1 class="text-xl font-bold text-white animate-fade-in">Medicine Schedule</h1>
                <button class="p-2 text-primary hover:scale-110 transition-transform" onclick="showAddMedicineModal()">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="p-4 pb-20">
            <!-- Weekly Progress -->
            <section class="mb-6 animate-slide-up">
                <h2 class="text-lg font-semibold text-white mb-4">Weekly Progress</h2>
                <div class="bg-gray-800 p-4 rounded-xl">
                    <canvas id="weeklyProgress" class="w-full h-48"></canvas>
                </div>
            </section>

            <!-- Date Navigation -->
            <div class="flex justify-between items-center mb-6 animate-fade-in">
                <button class="p-2 text-gray-400 hover:text-primary transition-colors" onclick="changeDate(-1)">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </button>
                <h2 class="text-lg font-semibold text-white" id="currentDate">Today, 12 March</h2>
                <button class="p-2 text-gray-400 hover:text-primary transition-colors" onclick="changeDate(1)">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </button>
            </div>

            <!-- Medicine List -->
            <div class="space-y-4" id="medicineList">
                <!-- Morning -->
                <div class="medicine-list-item transform hover:scale-[1.02] transition-transform animate-slide-up">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 class="medicine-time-label">Morning Medicine</h3>
                            <p class="medicine-time">08:00 AM</p>
                        </div>
                        <span class="medicine-status">Now</span>
                    </div>
                    <div class="space-y-3">
                        <div class="medicine-item">
                            <div class="medicine-icon">
                                ðŸ’Š
                            </div>
                            <div class="flex-1">
                                <h4 class="medicine-name">Paracetamol</h4>
                                <p class="medicine-dosage">1 tablet</p>
                            </div>
                            <button class="medicine-check" onclick="toggleMedicine(this)"></button>
                        </div>
                    </div>
                </div>

                <!-- Afternoon -->
                <div class="medicine-list-item transform hover:scale-[1.02] transition-transform animate-slide-up" style="animation-delay: 0.1s;">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 class="medicine-time-label">Afternoon Medicine</h3>
                            <p class="medicine-time">02:00 PM</p>
                        </div>
                        <span class="medicine-status later">Later</span>
                    </div>
                    <div class="space-y-3">
                        <div class="medicine-item">
                            <div class="medicine-icon">
                                ðŸ’Š
                            </div>
                            <div class="flex-1">
                                <h4 class="medicine-name">Vitamin C</h4>
                                <p class="medicine-dosage">1 tablet</p>
                            </div>
                            <button class="medicine-check" onclick="toggleMedicine(this)"></button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Add Medicine Modal -->
        <div id="addMedicineModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
            <div class="bg-gray-800 rounded-xl p-6 w-[320px] animate-slide-up">
                <h3 class="text-lg font-semibold text-white mb-4">Add New Medicine</h3>
                <form id="addMedicineForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-white mb-1">Medicine Name</label>
                        <input type="text" placeholder="Enter medicine name" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-white mb-1">Time</label>
                        <select class="w-full px-3 py-2 bg-gray-700 border border-gray-600 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                            <option>Morning (08:00 AM)</option>
                            <option>Afternoon (02:00 PM)</option>
                            <option>Evening (08:00 PM)</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-white mb-1">Dosage</label>
                        <input type="text" placeholder="1 tablet" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" required>
                    </div>
                    <div class="flex gap-3">
                        <button type="button" onclick="hideAddMedicineModal()" class="flex-1 px-4 py-2 border border-gray-600 rounded-lg text-white hover:bg-gray-700 transition-colors">
                            Cancel
                        </button>
                        <button type="submit" class="flex-1 px-4 py-2 bg-primary text-white rounded-lg hover:bg-secondary transition-colors">
                            Add
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Add Medicine Button -->
        <button class="add-button" onclick="showAddMedicineModal()">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
        </button>

        <!-- Bottom Navigation -->
        <nav class="fixed bottom-0 w-[390px] bg-gray-800 border-t border-gray-700 px-6 py-3">
            <div class="grid grid-cols-5 gap-4">
                <a href="home.html" class="flex flex-col items-center text-gray-400 hover:text-primary transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                    <span class="text-xs mt-1">Home</span>
                </a>
                <a href="medicine.html" class="flex flex-col items-center text-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
                    </svg>
                    <span class="text-xs mt-1">Medicine</span>
                </a>
                <a href="ai-chat.html" class="flex flex-col items-center text-gray-400 hover:text-primary transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                    </svg>
                    <span class="text-xs mt-1">AI Chat</span>
                </a>
                <a href="sos.html" class="flex flex-col items-center text-gray-400 hover:text-primary transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                    </svg>
                    <span class="text-xs mt-1">SOS</span>
                </a>
                <a href="profile.html" class="flex flex-col items-center text-gray-400 hover:text-primary transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                    <span class="text-xs mt-1">Profile</span>
                </a>
            </div>
        </nav>
    </div>

    <script>
        // Weekly Progress Chart
        const ctx = document.getElementById('weeklyProgress').getContext('2d');
        const weeklyProgress = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                datasets: [{
                    label: 'Medicine Taken',
                    data: [100, 90, 95, 85, 88, 92, 0],
                    borderColor: '#7749F8',
                    backgroundColor: 'rgba(119, 73, 248, 0.1)',
                    tension: 0.4,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100,
                        ticks: {
                            callback: function(value) {
                                return value + '%';
                            },
                            color: '#9CA3AF'
                        },
                        grid: {
                            color: 'rgba(156, 163, 175, 0.1)'
                        }
                    },
                    x: {
                        ticks: {
                            color: '#9CA3AF'
                        },
                        grid: {
                            color: 'rgba(156, 163, 175, 0.1)'
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });

        // Toggle Medicine Status
        function toggleMedicine(button) {
            button.classList.toggle('active');
            updateProgress();
        }

        // Update progress
        function updateProgress() {
            // Here you would update your progress data
            console.log("Progress updated");
        }

        // Date Navigation
        let currentDate = new Date();
        
        function updateDateDisplay() {
            const options = { weekday: 'long', day: 'numeric', month: 'long' };
            document.getElementById('currentDate').textContent = currentDate.toLocaleDateString('en-US', options);
        }

        function changeDate(days) {
            currentDate.setDate(currentDate.getDate() + days);
            updateDateDisplay();
        }

        // Update display on load
        updateDateDisplay();

        // Modal Functions
        function showAddMedicineModal() {
            document.getElementById('addMedicineModal').classList.remove('hidden');
        }
        
        function hideAddMedicineModal() {
            document.getElementById('addMedicineModal').classList.add('hidden');
        }
        
        // Form submission for adding medicines
        document.getElementById('addMedicineForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const form = e.target;
            const name = form.elements[0].value;
            const time = form.elements[1].value;
            const dosage = form.elements[2].value;
            
            // Here you would save the new medicine data
            console.log("Adding medicine:", name, time, dosage);
            
            // Close modal
            hideAddMedicineModal();
            
            // Temp notification
            alert("Medicine added successfully!");
        });
    </script>
</body>
</html>
