<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information - RememberMe</title>
    <link href="output.css" rel="stylesheet">
    <link href="remember.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-background font-poppins">
    <div class="max-w-[390px] min-h-[844px] mx-auto bg-background relative">
        <!-- Header -->
        <header class="sticky top-0 z-50 bg-background border-b border-gray-700 px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center gap-2">
                    <a href="profile.html" class="text-primary p-1">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                        </svg>
                    </a>
                    <h1 class="text-xl font-bold text-white">Personal Information</h1>
                </div>
                <button class="p-2 text-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="p-4">
            <form class="space-y-6 animate-fade-in">
                <!-- Profile Image -->
                <div class="text-center mb-6">
                    <div class="w-24 h-24 bg-primary bg-opacity-10 rounded-full mx-auto mb-2 flex items-center justify-center relative">
                        <span class="text-4xl">ðŸ‘¤</span>
                        <button type="button" class="absolute bottom-0 right-0 bg-primary w-8 h-8 rounded-full flex items-center justify-center text-white">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                        </button>
                    </div>
                    <p class="text-sm text-gray-400">Tap to change profile photo</p>
                </div>

                <!-- Form Fields -->
                <div class="space-y-4">
                    <div>
                        <label for="fullName" class="block text-sm font-medium text-gray-400 mb-1">Full Name</label>
                        <input type="text" id="fullName" value="John Doe" class="w-full bg-gray-800 border border-gray-700 rounded-lg py-2 px-3 text-white focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-400 mb-1">Email Address</label>
                        <input type="email" id="email" value="john.doe@example.com" class="w-full bg-gray-800 border border-gray-700 rounded-lg py-2 px-3 text-white focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>

                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-400 mb-1">Phone Number</label>
                        <input type="tel" id="phone" value="+62 812-3456-7890" class="w-full bg-gray-800 border border-gray-700 rounded-lg py-2 px-3 text-white focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>

                    <div>
                        <label for="birthdate" class="block text-sm font-medium text-gray-400 mb-1">Date of Birth</label>
                        <input type="date" id="birthdate" value="1990-05-15" class="w-full bg-gray-800 border border-gray-700 rounded-lg py-2 px-3 text-white focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>

                    <div>
                        <label for="gender" class="block text-sm font-medium text-gray-400 mb-1">Gender</label>
                        <select id="gender" class="w-full bg-gray-800 border border-gray-700 rounded-lg py-2 px-3 text-white focus:outline-none focus:ring-2 focus:ring-primary">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div>
                        <label for="address" class="block text-sm font-medium text-gray-400 mb-1">Address</label>
                        <textarea id="address" rows="3" class="w-full bg-gray-800 border border-gray-700 rounded-lg py-2 px-3 text-white focus:outline-none focus:ring-2 focus:ring-primary">Jl. Sudirman No. 123, Jakarta Pusat, DKI Jakarta</textarea>
                    </div>
                </div>

                <!-- Save Button -->
                <div class="pt-4">
                    <button type="button" class="w-full bg-primary hover:bg-primary-dark text-white py-3 rounded-lg font-medium transition-colors">
                        Save Changes
                    </button>
                </div>
            </form>
        </main>

        <!-- Bottom Navigation -->
        <nav class="fixed bottom-0 w-[390px] bg-gray-800 border-t border-gray-700 px-6 py-3">
            <div class="grid grid-cols-5 gap-4">
                <a href="home.html" class="flex flex-col items-center text-gray-400 hover:text-primary transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                    <span class="text-xs mt-1">Home</span>
                </a>
                <a href="medicine.html" class="flex flex-col items-center text-gray-400 hover:text-primary transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
                    </svg>
                    <span class="text-xs mt-1">Medicine</span>
                </a>
                <a href="ai-chat.html" class="flex flex-col items-center text-gray-400 hover:text-primary transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                    </svg>
                    <span class="text-xs mt-1">AI Chat</span>
                </a>
                <a href="sos.html" class="flex flex-col items-center text-gray-400 hover:text-primary transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                    </svg>
                    <span class="text-xs mt-1">SOS</span>
                </a>
                <a href="profile.html" class="flex flex-col items-center text-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                    <span class="text-xs mt-1">Profile</span>
                </a>
            </div>
        </nav>
    </div>

    <script>
        // Handle save button click
        document.querySelector('button[type="button"]').addEventListener('click', function() {
            alert('Profil berhasil diperbarui!');
            // Redirect back to profile page
            setTimeout(() => {
                window.location.href = 'profile.html';
            }, 500);
        });

        // Make sure all navigation links work properly
        document.addEventListener('DOMContentLoaded', function() {
            // Handle navigation menu clicks
            const navLinks = document.querySelectorAll('nav a');
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    const href = this.getAttribute('href');
                    window.location.href = href;
                });
            });

            // Handle back button click
            const backButton = document.querySelector('a[href="profile.html"]');
            if (backButton) {
                backButton.addEventListener('click', function(e) {
                    e.preventDefault();
                    window.location.href = 'profile.html';
                });
            }
        });
    </script>
</body>
</html>
