<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple AI Chat - RememberMe</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: #111827;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        header {
            text-align: center;
            padding: 10px;
            border-bottom: 1px solid #374151;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h1 {
            color: #7749F8;
            margin: 0;
            font-size: 1.5rem;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #374151;
            border-radius: 8px;
            background-color: #1F2937;
            max-height: calc(100vh - 240px);
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        
        .user-message {
            align-items: flex-end;
        }
        
        .ai-message {
            align-items: flex-start;
        }
        
        .message-content {
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 80%;
        }
        
        .user-message .message-content {
            background-color: #7749F8;
            border-bottom-right-radius: 5px;
        }
        
        .ai-message .message-content {
            background-color: #374151;
            border-bottom-left-radius: 5px;
        }
        
        .input-container {
            display: flex;
            margin-top: 20px;
        }
        
        input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #374151;
            border-radius: 20px;
            background-color: #1F2937;
            color: white;
            outline: none;
            font-family: 'Poppins', Arial, sans-serif;
        }
        
        button {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 20px;
            background-color: #7749F8;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-family: 'Poppins', Arial, sans-serif;
            font-weight: 500;
        }
        
        button:hover {
            background-color: #6234E0;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
        }
        
        .loading-dots {
            display: flex;
        }
        
        .loading-dots span {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #7749F8;
            margin: 0 5px;
            animation: loading 1.5s infinite ease-in-out;
        }
        
        .loading-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .loading-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes loading {
            0%, 100% {
                transform: scale(0.5);
                opacity: 0.5;
            }
            50% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .status-message {
            font-style: italic;
            opacity: 0.8;
            font-size: 0.9rem;
            margin: 5px 0;
            padding: 8px 12px;
            border-radius: 8px;
            background-color: #2c3e50;
        }
        
        .error-message {
            background-color: #4e323c;
        }
        
        .clear-btn {
            background: none;
            border: none;
            color: #7749F8;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }
        
        .clear-btn:hover {
            background-color: rgba(119, 73, 248, 0.1);
            transform: none;
        }
        
        .clear-btn svg {
            width: 20px;
            height: 20px;
        }
        
        .avatar {
            width: 32px;
            height: 32px;
            min-width: 32px;
            background-color: rgba(119, 73, 248, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }
        
        .message-row {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .user-row {
            justify-content: flex-end;
        }
        
        .user-row .avatar {
            order: 2;
            margin-left: 10px;
            margin-right: 0;
            background-color: rgba(119, 73, 248, 0.2);
        }
        
        .fixed-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #111827;
            border-top: 1px solid #374151;
            padding: 15px;
        }
        
        .footer-content {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .main-container {
            padding-bottom: 100px;
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            color: #7749F8;
            text-decoration: none;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .back-button svg {
            margin-right: 5px;
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <a href="ai-chat.html" class="back-button">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Kembali ke AI Chat
            </a>
            
            <header>
                <h1>AI Assistant (Simple Mode)</h1>
                <button id="clearChat" class="clear-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                </button>
            </header>
            
            <div class="chat-container" id="chatContainer">
                <div class="message-row">
                    <div class="avatar">🤖</div>
                    <div class="message ai-message">
                        <div class="message-content">
                            Hello! Saya asisten AI Anda. Bagaimana saya bisa membantu Anda hari ini?
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="fixed-footer">
        <div class="footer-content">
            <div class="input-container">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Ketik pesan Anda..." 
                    onkeydown="if(event.key === 'Enter') { event.preventDefault(); sendMessage(); return false; }"
                >
                <button onclick="sendMessage()">Kirim</button>
            </div>
        </div>
    </div>
    
    <script>
        // GPT-4o mini API Configuration (via OpenRouter)
        const GPT4OMINI_API_KEY = "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";
        const GPT4OMINI_API_URL = "https://openrouter.ai/api/v1/chat/completions";
        const GPT4OMINI_MODEL = "openai/gpt-4o-mini";
        
        // OpenAI API Configuration (direct)
        const OPENAI_API_KEY = "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";
        const OPENAI_API_URL = "https://api.openai.com/v1/chat/completions";
        const OPENAI_MODEL = "gpt-3.5-turbo";
        
        // OpenRouter API Configuration (fallback untuk model lain)
        const OPENROUTER_API_KEY = "6260ab16f77e46ad92896d706fdce099";
        const OPENROUTER_API_URL = "https://openrouter.ai/api/v1/chat/completions";
        
        // OpenRouter fallback models
        const OPENROUTER_MODELS = {
            primary: "anthropic/claude-3-opus:beta",
            fallbacks: [
                "anthropic/claude-3-haiku",
                "openai/gpt-3.5-turbo",
                "google/gemini-pro",
                "meta-llama/llama-3-8b-chat"
            ]
        };
        
        // OpenRouter Request Headers
        const OPENROUTER_HEADERS = {
            'HTTP-Referer': 'https://rememberme.app',
            'X-Title': 'RememberMe App'
        };
        
        // DOM Elements
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const clearChatButton = document.getElementById('clearChat');
        
        // Debug mode
        const DEBUG = true;
        
        // Track current fallback attempt untuk OpenRouter
        let currentFallbackIndex = 0;
        
        function log(...args) {
            if (DEBUG) {
                console.log(...args);
            }
        }
        
        // Add a user message to the chat
        function addUserMessage(message) {
            const messageRow = document.createElement('div');
            messageRow.className = 'message-row user-row';
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = '👤';
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user-message';
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = message;
            
            messageDiv.appendChild(messageContent);
            messageRow.appendChild(messageDiv);
            messageRow.appendChild(avatar);
            
            chatContainer.appendChild(messageRow);
            
            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // Add an AI message to the chat
        function addAIMessage(message, isError = false) {
            const messageRow = document.createElement('div');
            messageRow.className = 'message-row';
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = '🤖';
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ai-message';
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            if (isError) {
                messageContent.innerHTML = `<span style="color: #ff6b6b;">${message}</span>`;
            } else {
                messageContent.textContent = message;
            }
            
            messageDiv.appendChild(messageContent);
            messageRow.appendChild(avatar);
            messageRow.appendChild(messageDiv);
            
            chatContainer.appendChild(messageRow);
            
            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // Add system message or error
        function addSystemMessage(message, isError = false) {
            const messageRow = document.createElement('div');
            messageRow.className = 'message-row';
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = isError ? '⚠️' : 'ℹ️';
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ai-message';
            
            const messageContent = document.createElement('div');
            messageContent.className = `message-content status-message ${isError ? 'error-message' : ''}`;
            messageContent.textContent = message;
            
            messageDiv.appendChild(messageContent);
            messageRow.appendChild(avatar);
            messageRow.appendChild(messageDiv);
            
            chatContainer.appendChild(messageRow);
            
            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // Show current model being used
        function showCurrentModel(modelName) {
            const modelBadge = document.getElementById('currentModel');
            if (modelBadge) {
                modelBadge.textContent = modelName;
                modelBadge.style.display = 'inline-block';
            }
        }
        
        // Add loading indicator
        function showLoading() {
            const loadingRow = document.createElement('div');
            loadingRow.className = 'message-row';
            loadingRow.id = 'loadingIndicator';
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = '🤖';
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ai-message';
            
            const loadingContent = document.createElement('div');
            loadingContent.className = 'message-content loading';
            
            const dots = document.createElement('div');
            dots.className = 'loading-dots';
            
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('span');
                dots.appendChild(dot);
            }
            
            loadingContent.appendChild(dots);
            messageDiv.appendChild(loadingContent);
            loadingRow.appendChild(avatar);
            loadingRow.appendChild(messageDiv);
            
            chatContainer.appendChild(loadingRow);
            
            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // Remove loading indicator
        function hideLoading() {
            const loadingIndicator = document.getElementById('loadingIndicator');
            if (loadingIndicator) {
                loadingIndicator.remove();
            }
        }
        
        // Function to call GPT-4o mini API via OpenRouter
        async function callGPT4oMiniAPI(message) {
            log("Mencoba memanggil GPT-4o mini via OpenRouter...");
            
            // Prepare the request body
            const body = {
                model: GPT4OMINI_MODEL,
                messages: [
                    { 
                        role: "system", 
                        content: "Anda adalah asisten AI yang membantu. Berikan informasi yang akurat dan berguna. Jawab dalam Bahasa Indonesia."
                    },
                    { role: "user", content: message }
                ],
                temperature: 0.7,
                max_tokens: 800
            };
            
            // Make the API call
            const response = await fetch(GPT4OMINI_API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${GPT4OMINI_API_KEY}`,
                    ...OPENROUTER_HEADERS
                },
                body: JSON.stringify(body)
            });
            
            // Check for errors
            if (!response.ok) {
                const errorText = await response.text();
                log(`GPT-4o mini API Error:`, response.status, errorText);
                throw new Error(`GPT-4o mini API Error: ${response.status} - ${errorText}`);
            }
            
            // Parse and return the response
            const data = await response.json();
            log(`GPT-4o mini API Response:`, data);
            
            return data.choices[0].message.content;
        }
        
        // Function to call OpenAI API directly
        async function callOpenAIAPI(message) {
            log("Mencoba memanggil OpenAI API langsung...");
            
            // Prepare the request body
            const body = {
                model: OPENAI_MODEL,
                messages: [
                    { 
                        role: "system", 
                        content: "Anda adalah asisten AI yang membantu. Berikan informasi yang akurat dan berguna. Jawab dalam Bahasa Indonesia."
                    },
                    { role: "user", content: message }
                ],
                temperature: 0.7,
                max_tokens: 800
            };
            
            // Make the API call
            const response = await fetch(OPENAI_API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${OPENAI_API_KEY}`
                },
                body: JSON.stringify(body)
            });
            
            // Check for errors
            if (!response.ok) {
                const errorText = await response.text();
                log(`OpenAI API Error:`, response.status, errorText);
                throw new Error(`OpenAI API Error: ${response.status} - ${errorText}`);
            }
            
            // Parse and return the response
            const data = await response.json();
            log(`OpenAI API Response:`, data);
            
            return data.choices[0].message.content;
        }
        
        // Function to call OpenRouter API with specific model
        async function callOpenRouterAPI(message, modelName) {
            log(`Mencoba memanggil OpenRouter dengan model: ${modelName}`);
            
            // Prepare the request body
            const body = {
                model: modelName,
                messages: [
                    { 
                        role: "system", 
                        content: "Anda adalah asisten AI yang membantu. Berikan informasi yang akurat dan berguna. Jawab dalam Bahasa Indonesia."
                    },
                    { role: "user", content: message }
                ],
                temperature: 0.7,
                max_tokens: 800
            };
            
            // Make the API call
            const response = await fetch(OPENROUTER_API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${OPENROUTER_API_KEY}`,
                    ...OPENROUTER_HEADERS
                },
                body: JSON.stringify(body)
            });
            
            // Check for errors
            if (!response.ok) {
                const errorText = await response.text();
                log(`OpenRouter API Error dengan model ${modelName}:`, response.status, errorText);
                throw new Error(`OpenRouter API Error dengan model ${modelName}: ${response.status} - ${errorText}`);
            }
            
            // Parse and return the response
            const data = await response.json();
            log(`OpenRouter API Response dari ${modelName}:`, data);
            
            return data.choices[0].message.content;
        }
        
        // Function to try OpenRouter fallback models sequentially
        async function tryOpenRouterFallbacks(message) {
            // Loop through fallback models
            while (currentFallbackIndex < OPENROUTER_MODELS.fallbacks.length) {
                const fallbackModel = OPENROUTER_MODELS.fallbacks[currentFallbackIndex];
                currentFallbackIndex++;
                
                try {
                    addSystemMessage(`Menggunakan model fallback OpenRouter: ${fallbackModel}...`);
                    log(`Mencoba model fallback #${currentFallbackIndex}: ${fallbackModel}`);
                    
                    // Show the current fallback model name
                    const modelName = fallbackModel.split('/').pop();
                    showCurrentModel(modelName);
                    
                    return await callOpenRouterAPI(message, fallbackModel);
                } catch (fallbackError) {
                    console.error(`Error dengan model fallback (${fallbackModel}):`, fallbackError);
                    // Continue to next fallback
                }
            }
            
            // If all fallbacks fail
            showCurrentModel('Error - Fallback');
            return "Maaf, semua model AI tidak tersedia saat ini. Silakan coba lagi nanti.";
        }
        
        // Function to send message with ordered fallbacks: GPT4o mini -> OpenAI -> OpenRouter
        async function sendChatMessage(message) {
            try {
                // Try GPT-4o mini first
                showCurrentModel('GPT-4o mini');
                return await callGPT4oMiniAPI(message);
            } catch (gpt4oMiniError) {
                // If GPT-4o mini fails, try OpenAI directly
                log("GPT-4o mini API gagal, beralih ke OpenAI:", gpt4oMiniError);
                addSystemMessage("GPT-4o mini API tidak tersedia. Beralih ke OpenAI...");
                
                try {
                    // Try OpenAI API directly
                    showCurrentModel('GPT-3.5 Turbo');
                    return await callOpenAIAPI(message);
                } catch (openaiError) {
                    // If OpenAI fails, switch to OpenRouter
                    log("OpenAI API gagal, beralih ke OpenRouter:", openaiError);
                    addSystemMessage("OpenAI API tidak tersedia. Beralih ke OpenRouter...");
                    
                    // Reset fallback counter when switching to OpenRouter
                    currentFallbackIndex = 0;
                    
                    try {
                        // Try OpenRouter primary model first
                        log("Mencoba model utama OpenRouter:", OPENROUTER_MODELS.primary);
                        showCurrentModel('Claude 3 Opus');
                        return await callOpenRouterAPI(message, OPENROUTER_MODELS.primary);
                    } catch (openRouterError) {
                        log("Model utama OpenRouter gagal:", openRouterError);
                        // If OpenRouter primary fails, try fallbacks
                        return await tryOpenRouterFallbacks(message);
                    }
                }
            }
        }
        
        // Handle send message button click or Enter key
        async function sendMessage() {
            const message = messageInput.value.trim();
            
            if (!message) {
                return; // Don't send empty messages
            }
            
            // Add user message to chat
            addUserMessage(message);
            
            // Clear input
            messageInput.value = '';
            
            // Show loading indicator
            showLoading();
            
            try {
                // Get response from API with fallback system
                const response = await sendChatMessage(message);
                
                // Hide loading indicator
                hideLoading();
                
                // Add AI response to chat
                addAIMessage(response);
            } catch (error) {
                console.error("Error dalam sendMessage:", error);
                
                // Hide loading indicator
                hideLoading();
                
                // Add detailed error message
                const errorMessage = `Error: ${error.message || 'Tidak dapat terhubung ke layanan AI'}`;
                addAIMessage(errorMessage, true);
                
                // Add helpful suggestion
                addSystemMessage("Cobalah periksa koneksi internet Anda atau coba lagi nanti.", true);
            }
        }
        
        // Clear chat history
        function clearChat() {
            // Keep only the first welcome message
            while (chatContainer.childNodes.length > 1) {
                chatContainer.removeChild(chatContainer.lastChild);
            }
        }
        
        // Focus on input when page loads
        window.addEventListener('load', () => {
            messageInput.focus();
            
            // Add system message about API usage
            addSystemMessage("Menggunakan GPT-4o mini dengan fallback ke OpenAI dan OpenRouter");
            
            // Add event listener for clear button
            clearChatButton.addEventListener('click', clearChat);
        });
    </script>
</body>
</html>
